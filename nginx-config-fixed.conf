server {
    listen 80;
    server_name 152.136.155.183 localhost;
    
    # 日志配置
    access_log /var/log/nginx/dongpaidi-access.log;
    error_log /var/log/nginx/dongpaidi-error.log;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval' *.jsdelivr.net *.unpkg.com" always;
    
    # 管理后台静态资源 - 必须在 /admin 之前
    location /admin/assets/ {
        alias /var/www/dongpaidi-admin/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 确保正确的MIME类型
        location ~* \.css$ {
            add_header Content-Type text/css;
        }
        location ~* \.js$ {
            add_header Content-Type application/javascript;
        }
    }
    
    # 管理后台 - 静态文件服务
    location /admin/ {
        alias /var/www/dongpaidi-admin/;
        index index.html;
        try_files $uri $uri/ /admin/index.html;

        # 缓存控制
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # 管理后台根路径
    location = /admin {
        return 301 /admin/;
    }
    
    # API代理 - 指向管理后台API服务器
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # 主页面
    location / {
        root /var/www/dongpaidi;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:3000/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 文件上传大小限制
    client_max_body_size 10M;
}
